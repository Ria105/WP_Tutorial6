<!DOCTYPE html>
<html>
<head>
    <title>Counter</title>
</head>
<body>

    <p>Count: <span id="countDisplay">0</span></p>
    <button onclick="increaseCount()">Increase Count</button>

    <script>
        let count = 0;

        function increaseCount() {
            count++;
            document.getElementById("countDisplay").innerText = count;
        }
    </script>

</body>
</html>
