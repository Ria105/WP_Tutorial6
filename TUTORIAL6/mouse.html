<!DOCTYPE html>
<html>
<head>
    <title>Mouse Events on Hyperlinks</title>
    <style>
        /* CSS for hyperlink styles */
        a {
            color: blue;
        }

        a:hover {
            color: red;
        }
    </style>
</head>
<body>

    <p>Move your mouse over the hyperlinks to see the effect:</p>

    <a href="#" onmouseover="changeColor(this)" onmouseout="restoreColor(this)">Link 1</a><br>
    <a href="#" onmouseover="changeColor(this)" onmouseout="restoreColor(this)">Link 2</a><br>
    <a href="#" onmouseover="changeColor(this)" onmouseout="restoreColor(this)">Link 3</a><br>

    <script>
        function changeColor(link) {
            link.style.color = "green";
        }

        function restoreColor(link) {
            link.style.color = "blue";
        }
    </script>

</body>
</html>
